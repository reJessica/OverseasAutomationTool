<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外报告列表详情 - 自动化服务平台</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .report-files {
            display: flex;
            gap: 10px;
        }
        .report-file {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .report-file i {
            font-size: 1.2em;
        }
        .report-file.cn {
            color: #1890ff;
        }
        .report-file.en {
            color: #52c41a;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-gear-fill me-2"></i>自动化服务平台
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-house-door"></i> 首页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="overseas.html">
                                <i class="bi bi-globe"></i> Overseas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-list-ul"></i> 报告列表
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="bi bi-list-ul me-2"></i>海外报告列表详情
                </h5>
                <div class="search-box">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="搜索报告编号或日期...">
                        <button class="btn btn-primary" id="searchButton">
                            <i class="bi bi-search"></i> 搜索
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>报告编号</th>
                                <th>生成日期</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="report : ${reports}">
                                <td th:text="${report.reportNumber}"></td>
                                <td th:text="${#temporals.format(report.reportDate, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <span class="badge" th:classappend="${report.status == 'ACTIVE' ? 'bg-success' : 'bg-danger'}"
                                          th:text="${report.status == 'ACTIVE' ? '有效' : '已删除'}">
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-info view-detail" th:data-id="${report.id}">
                                        <i class="bi bi-eye"></i> 查看详情
                                    </button>
                                    <button class="btn btn-sm btn-danger delete-report" th:data-id="${report.id}">
                                        <i class="bi bi-trash"></i> 删除
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast 容器 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2"></i>
                <strong class="me-auto">提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 搜索功能
            $('#searchButton').click(function() {
                const searchText = $('#searchInput').val().toLowerCase();
                $('tbody tr').each(function() {
                    const reportNumber = $(this).find('td:first').text().toLowerCase();
                    const reportDate = $(this).find('td:eq(1)').text().toLowerCase();
                    const isVisible = reportNumber.includes(searchText) || reportDate.includes(searchText);
                    $(this).toggle(isVisible);
                });
            });

            $('#searchInput').keyup(function(e) {
                if (e.key === 'Enter') {
                    $('#searchButton').click();
                }
            });

            // 查看详情
            $('.view-detail').click(function() {
                const reportId = $(this).data('id');
                window.location.href = `overseas-report-detail.html?id=${reportId}`;
            });

            // 删除报告
            $('.delete-report').click(function() {
                if (confirm('确定要删除这份报告吗？')) {
                    const reportId = $(this).data('id');
                    const $row = $(this).closest('tr');
                    
                    $.ajax({
                        url: `/overseas/report/${reportId}`,
                        method: 'DELETE',
                        success: function(result) {
                            if (result === 'success') {
                                $row.remove();
                                showToast('报告已成功删除');
                            } else {
                                showToast('删除报告失败：' + result);
                            }
                        },
                        error: function(error) {
                            showToast('删除报告时发生错误：' + error);
                        }
                    });
                }
            });

            // Toast提示
            function showToast(message) {
                const toast = $('#toast');
                toast.find('.toast-body').text(message);
                const bsToast = new bootstrap.Toast(toast);
                bsToast.show();
            }
        });
    </script>
</body>
</html>
