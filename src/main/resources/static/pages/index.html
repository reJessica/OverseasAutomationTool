<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动化服务平台</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .import-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .import-section .card {
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .import-section .card-header {
            background: #fff;
            border-bottom: 2px solid #f0f0f0;
            padding: 1rem;
        }
        .import-section .form-control {
            border-radius: 5px;
            border: 1px solid #e0e0e0;
            padding: 0.75rem;
        }
        .import-section .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.15);
        }
        .import-section .btn-primary {
            padding: 0.75rem 2rem;
            border-radius: 5px;
            font-weight: 500;
        }
        .import-section .guide-list li {
            padding: 0.5rem 0;
            color: #666;
            border-bottom: 1px solid #f0f0f0;
        }
        .import-section .guide-list li:last-child {
            border-bottom: none;
        }
        .import-section .guide-list li:before {
            content: "✓";
            color: #28a745;
            margin-right: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">自动化服务平台</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#home">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">数据看板</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="data-table.html">数据表格</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <!-- 主要功能模块 -->
        <div class="row mb-5">
            <!-- Overseas Module -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Overseas Module</h5>
                        <p class="card-text">海外自动化数据采集与处理</p>
                        <ul class="list-unstyled">
                            <li>自动化数据爬取</li>
                            <li>数据验证与处理</li>
                            <li>报告生成与导出</li>
                        </ul>
                        <button class="btn btn-primary" onclick="window.location.href='overseas.html'">进入模块</button>
                    </div>
                </div>
            </div>

            <!-- NMPA Module -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">NMPA Module</h5>
                        <p class="card-text">国家药监局数据管理</p>
                        <ul class="list-unstyled">
                            <li>政策法规追踪</li>
                            <li>审批状态监控</li>
                            <li>自动化报告</li>
                        </ul>
                        <button class="btn btn-primary" onclick="window.location.href='nmpa.html'">进入模块</button>
                    </div>
                </div>
            </div>

            <!-- Local Module -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Local Module</h5>
                        <p class="card-text">本地数据管理与分析</p>
                        <ul class="list-unstyled">
                            <li>数据统计分析</li>
                            <li>本地文件管理</li>
                            <li>报表导出</li>
                        </ul>
                        <button class="btn btn-primary" onclick="window.location.href='local.html'">进入模块</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 数据导入工具区域 -->
        <div class="row">
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body py-4">
                        <div class="row">
                            <!-- Excel导入 -->
                            <div class="col-md-6 border-end">
                                <h5 class="card-title text-primary fw-bold mb-3">Excel导入</h5>
                                <form id="excelUploadForm">
                                    <div class="mb-3">
                                        <label for="excelFile" class="form-label">选择Excel文件</label>
                                        <input type="file" class="form-control" id="excelFile" accept=".xlsx" required>
                                        <div class="form-text">支持.xlsx格式的Excel文件</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="excelTableName" class="form-label">目标表名</label>
                                        <select class="form-select" id="excelTableName" required>
                                            <option value="">请选择表</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <div class="table-structure-info">
                                            <small class="text-muted">表结构信息：</small>
                                            <div id="excelTableStructure" class="mt-1 small"></div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-upload me-1"></i>上传并导入
                                    </button>
                                </form>
                                <div id="excelUploadStatus" class="mt-2"></div>
                            </div>

                            <!-- CSV导入 -->
                            <div class="col-md-6">
                                <h5 class="card-title text-primary fw-bold mb-3">CSV导入</h5>
                                <form id="csvUploadForm" onsubmit="event.preventDefault(); handleFileUpload('CSV');">
                                    <div class="mb-3">
                                        <label for="csvFile" class="form-label">选择CSV文件</label>
                                        <input type="file" class="form-control" id="csvFile" accept=".csv" required>
                                        <div class="form-text">支持.csv格式的文件</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="csvTableName" class="form-label">目标表名</label>
                                        <select class="form-select" id="csvTableName" required>
                                            <option value="">请选择表</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <div class="table-structure-info">
                                            <small class="text-muted">表结构信息：</small>
                                            <div id="csvTableStructure" class="mt-1 small"></div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-upload me-1"></i>上传并导入
                                    </button>
                                    <div id="csvUploadStatus" class="mt-3"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/file-import.js"></script>
    <script>
        // 页面加载时只调用一次，加载所有表名
        document.addEventListener('DOMContentLoaded', function() {
            loadTables();
        });

        // 加载所有表，并去重
        function loadTables() {
            fetch('/api/tables')
                .then(response => response.json())
                .then(tables => {
                    // 去重
                    const uniqueTables = Array.from(new Set(tables));
                    const excelSelect = document.getElementById('excelTableName');
                    const csvSelect = document.getElementById('csvTableName');
                    const optionHtml = '<option value="">请选择表</option>' + 
                        uniqueTables.map(table => `<option value="${table}">${table}</option>`).join('');
                    excelSelect.innerHTML = optionHtml;
                    csvSelect.innerHTML = optionHtml;
                })
                .catch(error => {
                    console.error('加载表列表失败:', error);
                });
        }

        // Excel表选择事件
        document.getElementById('excelTableName').addEventListener('change', function() {
            const tableName = this.value;
            if (tableName) {
                loadTableStructure(tableName, 'excelTableStructure');
            } else {
                document.getElementById('excelTableStructure').innerHTML = '';
            }
        });

        // CSV表选择事件
        document.getElementById('csvTableName').addEventListener('change', function() {
            const tableName = this.value;
            if (tableName) {
                loadTableStructure(tableName, 'csvTableStructure');
            } else {
                document.getElementById('csvTableStructure').innerHTML = '';
            }
        });

        // 加载表结构
        function loadTableStructure(tableName, targetElementId) {
            fetch(`/api/table/${tableName}/structure`)
                .then(response => response.json())
                .then(structure => {
                    const structureDiv = document.getElementById(targetElementId);
                    let html = '<div class="table-responsive"><table class="table table-sm table-bordered">';
                    html += '<thead><tr><th>列名</th><th>类型</th><th>说明</th></tr></thead><tbody>';
                    structure.forEach(column => {
                        html += `<tr>
                            <td>${column.COLUMN_NAME}</td>
                            <td>${column.DATA_TYPE}</td>
                            <td>${column.COLUMN_COMMENT || ''}</td>
                        </tr>`;
                    });
                    html += '</tbody></table></div>';
                    structureDiv.innerHTML = html;
                })
                .catch(error => {
                    console.error('加载表结构失败:', error);
                    document.getElementById(targetElementId).innerHTML = 
                        '<div class="alert alert-danger">加载表结构失败</div>';
                });
        }

        // Excel上传表单提交
        document.getElementById('excelUploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('excelFile');
            const tableNameInput = document.getElementById('excelTableName');
            const statusDiv = document.getElementById('excelUploadStatus');
            
            if (!fileInput.files.length) {
                statusDiv.innerHTML = '<div class="alert alert-danger">请选择Excel文件</div>';
                return;
            }

            if (!tableNameInput.value) {
                statusDiv.innerHTML = '<div class="alert alert-danger">请选择目标表</div>';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('tableName', tableNameInput.value);

            try {
                statusDiv.innerHTML = '<div class="alert alert-info">正在上传并处理文件...</div>';
                
                const response = await fetch('/api/import/excel', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="alert alert-success">
                            ${result}
                            <div class="mt-2">
                                <a href="data-table.html?table=${encodeURIComponent(tableNameInput.value)}" class="btn btn-primary btn-sm">
                                    查看数据表格
                                </a>
                            </div>
                        </div>
                    `;
                    fileInput.value = '';
                } else {
                    statusDiv.innerHTML = '<div class="alert alert-danger">' + result + '</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="alert alert-danger">上传失败：' + error.message + '</div>';
            }
        });

        // CSV上传表单提交
        document.getElementById('csvUploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('csvFile');
            const tableNameInput = document.getElementById('csvTableName');
            const statusDiv = document.getElementById('csvUploadStatus');
            
            if (!fileInput.files.length) {
                statusDiv.innerHTML = '<div class="alert alert-danger">请选择CSV文件</div>';
                return;
            }

            if (!tableNameInput.value) {
                statusDiv.innerHTML = '<div class="alert alert-danger">请选择目标表</div>';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('tableName', tableNameInput.value);

            try {
                statusDiv.innerHTML = '<div class="alert alert-info">正在上传并处理文件...</div>';
                
                const response = await fetch('/api/import/csv', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="alert alert-success">
                            ${result}
                            <div class="mt-2">
                                <a href="data-table.html?table=${encodeURIComponent(tableNameInput.value)}" class="btn btn-primary btn-sm">
                                    查看数据表格
                                </a>
                            </div>
                        </div>
                    `;
                    fileInput.value = '';
                } else {
                    statusDiv.innerHTML = '<div class="alert alert-danger">' + result + '</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="alert alert-danger">上传失败：' + error.message + '</div>';
            }
        });
    </script>
</body>

</html>
