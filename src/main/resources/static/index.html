<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动化服务平台</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">自动化服务平台</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#home">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#dashboard">数据看板</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row">
            <!-- Overseas Module -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Overseas Module</h5>
                        <p class="card-text">海外自动化数据采集与处理</p>
                        <ul class="list-unstyled">
                            <li>自动化数据爬取</li>
                            <li>数据验证与处理</li>
                            <li>配置管理</li>
                            <li>报告生成与导出</li>
                        </ul>
                        <button class="btn btn-primary" onclick="window.location.href='overseas.html'">进入模块</button>
                    </div>
                </div>
            </div>

            <!-- NMPA Module -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">NMPA Module</h5>
                        <p class="card-text">国家药监局数据管理</p>
                        <ul class="list-unstyled">
                            <li>政策法规追踪</li>
                            <li>审批状态监控</li>
                            <li>自动化报告</li>
                        </ul>
                        <button class="btn btn-primary" onclick="window.location.href='nmpa.html'">进入模块</button>
                    </div>
                </div>
            </div>

            <!-- Local Module -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Local Module</h5>
                        <p class="card-text">本地数据管理与分析</p>
                        <ul class="list-unstyled">
                            <li>数据统计分析</li>
                            <li>本地文件管理</li>
                            <li>报表导出</li>
                        </ul>
                        <button class="btn btn-primary" onclick="window.location.href='local.html'">进入模块</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 系统状态面板 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        系统状态
                    </div>
                    <div class="card-body">
                        <div id="status-container">
                            <div class="status-item">
                                <span class="status-label">服务状态：</span>
                                <span class="status-value" id="service-status">未运行</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">最近更新：</span>
                                <span class="status-value" id="last-update">--</span>
                            </div>
                        </div>
                        <div id="log-container" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
