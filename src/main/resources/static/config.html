<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置页面</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header class="headbar">
    <h1>Automation Service</h1>

        <a href="#" class="header-btn" id="save-config-btn">Save</a>
        <a href="index.html" class="header-btn">Home</a>
    </nav>
</header>
<main class="main-panel">

        <label for="output-path">输出文件路径:</label>
        <input type="text" id="output-path" name="output-path"><br>
    </form>

<script src="configScript.js"></script>
