<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置管理 - Overseas Module</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">自动化服务平台</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="overseas.html">Overseas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">配置管理</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <!-- 配置文件导入 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">配置文件管理</h5>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <label class="form-label">配置文件导入</label>
                    <div class="d-flex gap-3 align-items-center">
                        <input type="file" id="config-file-input" accept=".json" class="form-control" style="display: none;">
                        <button id="import-config-button" class="btn btn-primary">
                            <i class="bi bi-upload"></i> 导入配置
                        </button>
                        <button id="export-config-button" class="btn btn-outline-primary">
                            <i class="bi bi-download"></i> 导出配置
                        </button>
                    </div>
                    <small class="text-muted">支持的文件格式：JSON</small>
                </div>
            </div>
        </div>

        <!-- 配置内容展示 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">配置内容</h5>
                <div class="btn-group">
                    <button class="btn btn-sm btn-outline-primary" id="edit-config">
                        <i class="bi bi-pencil"></i> 编辑
                    </button>
                    <button class="btn btn-sm btn-outline-success" id="save-config" style="display: none;">
                        <i class="bi bi-check-lg"></i> 保存
                    </button>
                    <button class="btn btn-sm btn-outline-danger" id="cancel-edit" style="display: none;">
                        <i class="bi bi-x-lg"></i> 取消
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="config-table-container" class="table-responsive">
                    <!-- 配置表格将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </main>

    <!-- 提示框 -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toastContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"></script>
    <script src="configScript.js"></script>
</body>

</html>
